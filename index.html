<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情相册</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff4d94;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .album-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            margin: 0 auto 40px;
        }
        
        .album {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .photo-front {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            transform: rotateY(0deg);
        }
        
        .photo-back {
            background: linear-gradient(45deg, #a1c4fd 0%, #c2e9fb 100%);
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
            justify-content: space-around;
        }
        
        .photo img {
            width: 90%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .photo-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .photo-date {
            font-size: 0.9rem;
            color: #fff;
            margin-top: 5px;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff4d94, #ff8ec7);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 148, 0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 77, 148, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff4d94;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }
        
        footer {
            margin-top: auto;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .album-container {
                width: 250px;
                height: 350px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我们的回忆</h1>
        <p class="subtitle">翻转照片，查看我们的甜蜜时刻</p>
    </header>
    
    <div class="album-container">
        <div class="album">
            <div class="photo photo-front">
                <img src="/picture/01.jpg" alt="我们的照片">
                <div class="photo-title">第一次约会</div>
                <div class="photo-date">2023.02.14</div>
            </div>
            <div class="photo photo-back">
                <div class="message">那天阳光正好，你的笑容比阳光还灿烂。我永远记得你害羞的样子，那是我生命中最美的瞬间之一。</div>
                <div class="photo-date">情人节 · 咖啡馆</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev-btn">上一张</button>
        <button id="flip-btn">翻转照片</button>
        <button id="next-btn">下一张</button>
    </div>
    
    <footer>
        <p>❤️ 用心记录我们的每一个瞬间 ❤️</p>
    </footer>

    <script>
        $(document).ready(function() {
            // 照片数据
            const photos = [
				{
                    front: {
                        image: "./picture/00.jpg",
                        title: "第一次送你礼物",
                        date: "2025.06.25"
                    },
                    back: {
					message: "精心准备的礼物，藏不住的心意。看到你惊喜的表情，我知道一切都值得。",
					date: "夏日 · 爱的礼物"
                    }
                },
                {
                    front: {
                        image: "./picture/01.jpg",
                        title: "第一次约会",
                        date: "2025.07.11"
                    },
                    back: {
						message: "那是我生命中最美的瞬间之一。",
						date: "初见 · 心动时刻"
                    }
                },
                {
                    front: {
                        image: "./picture/02.jpg",
                        title: "一起散步",
                        date: "2025.07.12"
                    },
                    back: {
						message: "手牵手的温暖，我们的影子被拉得很长很长，就像我希望我们的未来一样。",
						date: "夏日 · 夜晚小路"
                    }
                },
                {
                    front: {
                        image: "./picture/03.jpg",
                        title: "你的背影",
                        date: "2025.07.12"
                    },
                    back: {
						message: "喜欢你走在我前面的样子，让我可以安心跟随。你的背影是我最安心的风景。",
						date: "夏日 · 林荫道"
                    }
                },
                {
                    front: {
                        image: "./picture/04.jpg",
                        title: "我们手牵手",
                        date: "2025.07.12"
                    },
                    back: {
						message: "掌心传来的温度，是爱情最直接的表达。愿我们永远这样紧握彼此的手，不离不弃。",
						date: "放假 · 夏日"
                    }
                },
				{
                    front: {
                        image: "./picture/05.jpg",
                        title: "情侣同款",
                        date: "2025.07.25"
                    },
                    back: {
						message: "穿上情侣款的那一刻，感觉全世界都知道我们属于彼此。这种小小的仪式感让爱更甜蜜。",
						date: "纪念日 · 夏日"
                    }
                },
				{
                    front: {
                        image: "./picture/06.jpg",
                        title: "一起做手印",
                        date: "2025.07.26"
                    },
                    back: {
                         message: "我们的手印紧紧相依，就像我们的心永远相连。这不仅仅是手印，更是爱的印记。",
                        date: "夏日 · 创意工坊"
                    }
                },
				{
                    front: {
                        image: "./picture/07.jpg",
                        title: "一起做手印",
                        date: "2025.07.26"
                    },
                    back: {
					message: "两颗心紧紧靠在一起，就像我们彼此依赖。爱就是心与心的碰撞与融合。",
					date: "夏日 · 心连心"
                    }
                },
				{
                    front: {
                        image: "./picture/08.jpg",
                        title: "海边画爱心",
                        date: "2025.07.27"
                    },
                    back: {
						message: "海浪声为伴奏，沙滩为画布，我们共同绘制爱的形状。潮水会带走图案，却带不走我们的回忆。",
						date: "盛夏 · 海滨"
                    }
                },
				{
                    front: {
                        image: "./picture/09.jpg",
                        title: "海边画爱心",
                        date: "2025.07.27"
                    },
                    back: {
						message: "在星空下许下的誓言，比任何星星都更璀璨。愿我们的爱如星辰般永恒闪耀。",
						date: "夏日 · 星空下"
                    }
                },
				{
                    front: {
                        image: "./picture/10.jpg",
                        title: "一起带手表",
                        date: "2025.08.08"
                    },
                    back: {
						message: "时间会证明一切，而我们的爱经得起时间的考验。每分每秒，都想与你共度。",
						date: "夏日 · 礼物时刻"
                    }
                },
				{
                    front: {
                        image: "./picture/11.jpg",
                        title: "一起印爱心",
                        date: "2025.08.09"
                    },
                    back: {
                             message: "指尖相触的瞬间，心跳同步的感觉。爱就是无需言语的默契与共鸣。",
                        date: "夏日 · 浪漫约会"
                    }
                },
				{
                    front: {
                        image: "./picture/12.jpg",
                        title: "一起印爱心",
                        date: "2025.08.09"
                    },
                    back: {
						message: "心与心的距离，有时候只需要一个眼神的交汇。我们的心早已紧紧相连。",
						date: "夏日 · 在一起"
                    }
                },
				{
                    front: {
                        image: "./picture/13.jpg",
                        title: "我爱你手势",
                        date: "2025.08.16"
                    },
                    back: {
						message: "简单的手势，表达最深沉的情感。有时候爱不需要千言万语，一个动作就足够。",
						date: "夏日 · 甜蜜回应"
                    }
                },
				{
                    front: {
                        image: "./picture/14.jpg",
                        title: "爱心手势",
                        date: "2025.08.16"
                    },
                    back: {
						message: "用手比出的爱心，装不下我对你的感情。爱是无限的，就像宇宙没有边界。",
						date: "长长久久 · 纪念日"
                    }
                },
				{
                    front: {
                        image: "./picture/15.jpg",
                        title: "爱心手势",
                        date: "2025.08.16"
                    },
                    back: {
						message: "两颗心相遇，碰撞出最美的火花。我们的爱是命中注定的奇迹。",
						date: "夏日 · 温暖时刻"
                    }
                }
            ];
            
            let currentIndex = 0;
            const $album = $('.album');
            const $photoFront = $('.photo-front');
            const $photoBack = $('.photo-back');
            
            // 更新照片内容
            function updatePhoto(index) {
                const photo = photos[index];
                $photoFront.find('img').attr('src', photo.front.image);
                $photoFront.find('.photo-title').text(photo.front.title);
                $photoFront.find('.photo-date').text(photo.front.date);
                $photoBack.find('.message').text(photo.back.message);
                $photoBack.find('.photo-date').text(photo.back.date);
            }
            
            // 翻转照片
            $('#flip-btn').click(function() {
                $album.toggleClass('flipped');
                createHearts();
            });
            
            // 下一张照片
            $('#next-btn').click(function() {
                currentIndex = (currentIndex + 1) % photos.length;
                updatePhoto(currentIndex);
                if ($album.hasClass('flipped')) {
                    $album.removeClass('flipped');
                }
            });
            
            // 上一张照片
            $('#prev-btn').click(function() {
                currentIndex = (currentIndex - 1 + photos.length) % photos.length;
                updatePhoto(currentIndex);
                if ($album.hasClass('flipped')) {
                    $album.removeClass('flipped');
                }
            });
            
            // 创建漂浮爱心效果
            function createHearts() {
                for (let i = 0; i < 5; i++) {
                    const heart = $('<div class="heart">❤</div>');
                    $('body').append(heart);
                    
                    const startLeft = Math.random() * 100;
                    const duration = Math.random() * 2 + 1;
                    
                    heart.css({
                        left: startLeft + 'vw',
                        top: '80vh',
                        animation: `float ${duration}s ease-out forwards`
                    });
                    
                    setTimeout(function() {
                        heart.remove();
                    }, duration * 1000);
                }
            }
            
            // 支持键盘导航
            $(document).keydown(function(e) {
                if (e.key === 'ArrowLeft') {
                    $('#prev-btn').click();
                } else if (e.key === 'ArrowRight') {
                    $('#next-btn').click();
                } else if (e.key === ' ') {
                    $('#flip-btn').click();
                    e.preventDefault();
                }
            });
            
            // 初始化显示第一张照片
            updatePhoto(currentIndex);
        });
    </script>
</body>
</html>
